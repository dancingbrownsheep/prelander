<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; background: #fff; font-family: sans-serif; text-align: center; padding: 20vh 10px; }
    h1 { font-size: 20px; color: #333; }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const useragent = navigator.userAgent;
    const isBot = () =>
      navigator.webdriver ||
      !window.outerWidth || !window.outerHeight ||
      /bot|crawl|spider|headless|phantom|python/i.test(useragent);

    const clickid = urlParams.get("clickid") || "unknown";
    const zoneid = urlParams.get("zoneid") || "";
    const campaign_id = urlParams.get("campaign_id") || "";
    const browserversion = navigator.appVersion || "";
    const browser = useragent.includes("Chrome") ? "Chrome"
                  : useragent.includes("Firefox") ? "Firefox"
                  : useragent.includes("Safari") ? "Safari"
                  : "Other";
    const subzone_id = urlParams.get("subzone_id") || "";
    const zone_type = urlParams.get("zone_type") || "";

    const type = isBot() ? "bot" : "real";

    const logBase = "https://script.google.com/macros/s/AKfycbyqSxQTN0YeUuHRPcJ5EugwLw1T5XdyvRUFhXlsPnU72CTMJM1UYEm7r4vxKhr5IlkA/exec";
    const logParams = `type=${type}&clickid=${clickid}&zoneid=${zoneid}&campaign_id=${campaign_id}&browserversion=${encodeURIComponent(browserversion)}&browser=${browser}&subzone_id=${subzone_id}&zone_type=${zone_type}&useragent=${encodeURIComponent(useragent)}`;
    const logUrl = `${logBase}?${logParams}`;

    const productUrl = `https://sjs7a.bemobtrcks.com/go/3433f7ba-6c85-4983-bffe-b78e38410b0a?zoneid=${zoneid}&campaign_id=${campaign_id}&clickid=${clickid}&browserversion=${encodeURIComponent(browserversion)}&browser=${browser}&subzone_id=${subzone_id}&zone_type=${zone_type}&useragent=${encodeURIComponent(useragent)}`;

    // ðŸ”„ Send log (fast, doesn't block redirect)
    if (navigator.sendBeacon) {
      navigator.sendBeacon(logUrl);
    } else {
      fetch(logUrl).catch(() => {});
    }

    // ðŸš€ Fast redirect
    window.location.replace(productUrl);
  </script>

  <noscript>
    <meta http-equiv="refresh" content="0;url=https://sjs7a.bemobtrcks.com/go/3433f7ba-6c85-4983-bffe-b78e38410b0a">
  </noscript>
</body>
</html>
